  <title>Calendar App</title>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <div class='App'>
      <div class='heading'>
        Work Area
      </div>
      <div class="calendar" id="calendar_content">
      </div>
      <form class='person_data_form' id="dataUpdateForm">
        <div class="left_text_area">
          <textarea class='edit_persons' name='personData' id='personDataEdit' required></textarea>
        </div>
        <div class='right_area'>
          <label>Year</label>
          <input type='number' name='year' id='year' min='1' max='9999' required />
          <button type='submit' class='update_button'>UPDATE</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
